<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>Parker Quiz</title>

        <script>
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When correct answer is clicked, change color to green
                // Select all elements with .correct class and put in nodeList corrects
                let corrects = document.querySelectorAll('.correct');
                // Loop through items in nodeList corrects
                for (let i = 0; i < corrects.length; i++) {
                    // If item in nodeList is clicked, then run function
                    corrects[i].addEventListener('click', function() {
                        // Set text on feedback element to Correct
                        document.querySelector('#feedback' + this.dataset.questionNumber).innerHTML = 'Correct!';
                        // Update nodeList button to green
                        this.style.backgroundColor = 'green';
                    });
                }

                // When incorrect answer is clicked, change color to red
                // Select all elements with .incorrect class and put in nodeList incorrects
                let incorrects = document.querySelectorAll('.incorrect');
                // Loop through buttons in nodeList
                for (let i = 0; i < incorrects.length; i++) {
                    // If button in nodeList is clicked, then run function
                    incorrects[i].addEventListener('click', function () {
                        // Check if feedback already says Correct
                        if (document.querySelector('#feedback' + this.dataset.questionNumber).innerHTML != 'Correct!') {
                            // Set text on feedback element to Incorrect
                            document.querySelector('#feedback' + this.dataset.questionNumber).innerHTML = 'Incorrect!';
                            // Update nodeList button to red
                            this.style.backgroundColor = 'red';
                        }
                    })
                }
            });

        </script>
    </head>
    <body>
        <h1 class="header">How much did you learn about Parker?</h1>
        <div class="container">
            <div class="section">
                <h2>Question 1:</h2>
                <hr>
                <h3>
                    How many brothers does Parker have?
                </h3>
                <button class="correct" data-question-number="0">0 brothers</button>
                <button class="incorrect" data-question-number="0">1 brother</button>
                <button class="incorrect" data-question-number="0">2 brothers</button>
                <button class="incorrect" data-question-number="0">3 brothers</button>
                <p id="feedback0"></p>
            </div>
            <div class="section">
                <h2>Question 2:</h2>
                <hr>
                <h3>
                    Where does Parker live?
                </h3>
                <button class="incorrect" data-question-number="1">Spokane, Missouri</button>
                <button class="incorrect" data-question-number="1">Portland, Maine</button>
                <button class="incorrect" data-question-number="1">Spokane, Washington</button>
                <button class="correct" data-question-number="1">Portland, Oregon</button>
                <p id="feedback1"></p>
            </div>
            <div class="section">
                <h2>Question 3:</h2>
                <hr>
                <h3>
                    What is Parker's favorite video game?
                </h3>
                <button class="incorrect" data-question-number="2">Ark Survival Evolved</button>
                <button class="incorrect" data-question-number="2">Raft</button>
                <button class="correct" data-question-number="2">Sea of Thieves</button>
                <button class="incorrect" data-question-number="2">Red Dead Redemption 2</button>
                <p id="feedback2"></p>
            </div>
            <div class="section">
                <h2>Question 4:</h2>
                <hr>
                <h3>
                    What is Parker's favorite board game?
                </h3>
                <button class="incorrect" data-question-number="3">Wars of the Ring</button>
                <button class="correct" data-question-number="3">War of the Ring</button>
                <button class="incorrect" data-question-number="3">War of the Rings</button>
                <button class="incorrect" data-question-number="3">Wars of the Rings</button>
                <p id="feedback3"></p>
            </div>
        </div>
        <h4 class="links"><a href="index.html">Home</a></h4>
    </body>
