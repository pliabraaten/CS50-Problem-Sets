{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <div>
        <form action="/add" method="POST">
            <div class="mb-3">
                <input type="hidden" name="action" value="add">
                <input autocomplete="on" autofocus class="form-control mx-auto w-auto" name="cash" placeholder="Amount" type="int">
            </div>
            <button class="btn btn-primary" type="submit">Add Cash</button>
        </form>
{% endblock %}
