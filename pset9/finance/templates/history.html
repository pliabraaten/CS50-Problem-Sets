{% extends "layout.html" %}

{% block title %}
    Transaction History
{% endblock %}

{% block main %}
    <table>
        <thead>
            <th>Action</th>
            <th>Stock</th>
            <th>Price</th>
            <th>Shares</th>
            <th>Time Stamp</th>
        </thead>
    <tbody>
        {% for row in history %}
        <tr>
            <td>{{  row.action  }}</td>
            <td>{{  row.stock  }}</td>
            <td class="currency">{{  row.price  }}</td>
            <td>{{  row.shares  }}</td>
            <td>{{  row.timestamp  }}</td>
        </tr>
        {% endfor %}
    </tbody>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let currencyElements = document.querySelectorAll('.currency');
            currencyElements.forEach(function(element) {
                let amount = parseFloat(element.textContent);
                let formattedAmount = amount.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
                element.textContent = formattedAmount;
            });
        });
    </script>
{% endblock %}
