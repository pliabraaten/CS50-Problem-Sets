{% extends "layout.html" %}

{% block title %}
    Stock Lookup
{% endblock %}

{% block main %}
    <form action="/quote" method="POST">
        <div class="mb-3">
            <input autocomplete="on" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol (Ticker)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Look Up Stock</button>
    </form>
{% endblock %}
